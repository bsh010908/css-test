<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>30분 단위 To-Do List</title>
  <style>
    body {
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .todo-container {
      width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* 입력 영역 */
    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-area select,
    .input-area input {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .input-area input {
      flex: 1;
    }

    .input-area button {
      background: #2563eb;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #1d4ed8;
    }

    /* 시간 섹션 */
    .section {
      margin-bottom: 15px;
    }

    .section h2 {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #2563eb;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 2px;
    }

    /* To-do 항목 */
    .todo-item {
      display: grid;
      grid-template-columns: 40px 1fr 60px;
      align-items: center;
      gap: 10px;
      padding: 6px;
      border-bottom: 1px solid #eee;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-text {
      font-size: 0.95rem;
      color: #444;
    }

    .todo-item input[type="checkbox"]:checked + .todo-text {
      text-decoration: line-through;
      color: #aaa;
    }

    .delete-btn {
      background: #ef4444;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>30분 단위 To-Do List</h1>

    <!-- 입력창 -->
    <div class="input-area">
      <select id="time-select"></select>
      <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
      <button id="add-btn">추가</button>
    </div>

    <!-- 시간대별 목록 -->
    <div id="todo-sections"></div>
  </div>

  <script>
    const input = document.getElementById("todo-input");
    const addBtn = document.getElementById("add-btn");
    const timeSelect = document.getElementById("time-select");
    const sectionsContainer = document.getElementById("todo-sections");

    // 30분 단위 시간 생성
    function generateTimes() {
      for (let h = 0; h < 24; h++) {
        for (let m = 0; m < 60; m += 30) {
          const hh = String(h).padStart(2, "0");
          const mm = String(m).padStart(2, "0");
          const time = `${hh}:${mm}`;

          // select 옵션 추가
          const option = document.createElement("option");
          option.value = time;
          option.textContent = time;
          timeSelect.appendChild(option);

          // 시간 섹션 생성
          const section = document.createElement("div");
          section.classList.add("section");
          section.id = `section-${time}`;
          section.innerHTML = `<h2>${time}</h2><div class="list"></div>`;
          sectionsContainer.appendChild(section);
        }
      }
    }

    // 할 일 추가 함수
    function addTodo() {
      const text = input.value.trim();
      const time = timeSelect.value;

      if (text === "") {
        alert("할 일을 입력하세요!");
        return;
      }

      const section = document.querySelector(`#section-${time} .list`);

      // todo-item div 생성
      const item = document.createElement("div");
      item.classList.add("todo-item");

      // 체크박스
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      // 텍스트
      const todoText = document.createElement("div");
      todoText.classList.add("todo-text");
      todoText.textContent = text;

      // 삭제 버튼
      const deleteBtn = document.createElement("button");
      deleteBtn.classList.add("delete-btn");
      deleteBtn.textContent = "삭제";

      deleteBtn.addEventListener("click", () => {
        section.removeChild(item);
      });

      // 구조 조립
      item.appendChild(checkbox);
      item.appendChild(todoText);
      item.appendChild(deleteBtn);
      section.appendChild(item);

      input.value = "";
    }

    // 이벤트 연결
    addBtn.addEventListener("click", addTodo);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTodo();
    });

    // 페이지 로드 시 시간대 생성
    generateTimes();
  </script>
</body>
</html>
