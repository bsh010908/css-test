<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
  body {
    font-family: "Pretendard", "Noto Sans KR", sans-serif;

  .time-section {

  }

  .task {
    background: #fff;
    padding: 12px;
    cursor: grab;
    transition: all 0.2s ease;
  }

  .task:hover { background: #E0F2FE; transform: scale(1.02); }
  .task.full { grid-column: 1 / -1; background: #FEF3C7; text-align: center; font-weight: bold; }

  .dragging { opacity: 0.5; }
</style>
</head>
<body>

<h1>â° ì‹œê°„ëŒ€ë³„ To-Do List</h1>

<div class="todo-schedule" id="todo">

  <div class="time-section" data-time="08:00">
    <div class="time">08:00</div>
    <div class="task" draggable="true">ì¶œê·¼ / ì´ë©”ì¼ í™•ì¸</div>
  </div>

  <div class="time-section" data-time="09:00">
    <div class="time">09:00</div>
    <div class="task" draggable="true">íŒ€ ë¯¸íŒ…</div>
  </div>

  <div class="time-section" data-time="10:00">
    <div class="time">10:00</div>
    <div class="task" draggable="true">API ê¸°ëŠ¥ ê°œë°œ</div>
  </div>

  <div class="time-section" data-time="11:00">
    <div class="time">11:00</div>
    <div class="task" draggable="true">ì½”ë“œ ë¦¬ë·°</div>
  </div>

  <div class="time-section" data-time="12:00">
    <div class="time">12:00</div>
    <div class="task" draggable="true">ğŸ´ ì ì‹¬ ì‹ì‚¬</div>
  </div>

</div>

<script>
const todo = document.getElementById("todo");
let dragging = null;

// ë“œë˜ê·¸ ì‹œì‘
todo.addEventListener("dragstart", e => {
  if (e.target.classList.contains("task")) {
    dragging = e.target;
    e.target.classList.add("dragging");
  }
});

// ë“œë˜ê·¸ ì¢…ë£Œ
todo.addEventListener("dragend", e => {
  if (dragging) {
    dragging.classList.remove("dragging");
    dragging = null;
  }
});

// ë“œë˜ê·¸ ì˜¤ë²„
todo.addEventListener("dragover", e => {
  e.preventDefault();
  // ê°€ì¥ ê°€ê¹Œìš´ time-section ì„ íƒ
  const sections = [...todo.querySelectorAll(".time-section")];
  const section = sections.find(sec => {
    const rect = sec.getBoundingClientRect();
    return e.clientY > rect.top && e.clientY < rect.bottom;
  });
  if (section) {
    // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ê¸°ì¤€ìœ¼ë¡œ task ìœ„ì¹˜ ê²°ì •
    const tasks = [...section.querySelectorAll(".task:not(.dragging)")];
    const afterElement = tasks.find(t => {
      const box = t.getBoundingClientRect();
      return e.clientY < box.top + box.height / 2;
    });
    if (!afterElement) {
      section.appendChild(dragging);
    } else {
      section.insertBefore(dragging, afterElement);
    }
  }
});
</script>
